<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>TIC</h1>
        <h2>TAC-TOE </h2>
        <h3>Click on any square to start</h3>
    </nav>
    <div class="content">
        <div class="gamecontainer">
            <div class="boxes bl-0 bt-0"><span class="text"></span></div>
            <div class="boxes bt-0 "><span class="text"></span></div>
            <div class="boxes br-0 bt-0 "><span class="text"></span></div>
            <div class="boxes bl-0 "><span class="text"></span></div>
            <div class="boxes"><span class="text"></span></div>
            <div class="boxes br-0 "><span class="text"></span></div>
            <div class="boxes bb-0 bl-0 "><span class="text"></span></div>
            <div class="boxes bb-0 "><span class="text"></span></div>
            <div class="boxes br-0 bb-0  "><span class="text"></span></div>
        </div>
        <div class="gameinfo">
            <span class="heading">Welcome to MyTicTacToe Game</span>
            <div class="players">
                <span class="p1">Player 1 - 'Me'</span>
                <span class="p2">Player 2 - 'You'</span>
            </div>
            <div class="otherinfo">
                <span class="info">Player X's turn</span>
                <button class ="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
